<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rel√≥gio Animado</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .relogio {
      color: #00fff0;
      font-size: 5em;
      text-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0, 0 0 60px #00fff0;
      animation: pulse 2s infinite;
      border: 3px solid rgba(0, 255, 240, 0.4);
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 0 30px #00fff0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #00fff0;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 30px #00fff0, 0 0 60px #00fff0;
        transform: scale(1.05);
      }
      100% {
        text-shadow: 0 0 10px #00fff0;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="relogio" id="relogio">00:00:00</div>

  <script>
    function atualizarRelogio() {
      const agora = new Date();
      let horas = agora.getHours().toString().padStart(2, '0');
      let minutos = agora.getMinutes().toString().padStart(2, '0');
      let segundos = agora.getSeconds().toString().padStart(2, '0');
      document.getElementById('relogio').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio(); // Chamada inicial
  </script>
</body>
</html>
